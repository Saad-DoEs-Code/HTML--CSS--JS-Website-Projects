<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image Hover - DOM Project 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="element">
            <h1>IRON MAN</h1>
            <img src="https://c4.wallpaperflare.com/wallpaper/57/626/554/iron-man-marvel-cinematic-universe-movies-wallpaper-preview.jpg" alt="Iron Man">
        </div>
        <div class="element">
            <h1>SPIDER MAN</h1>
            <img src="https://c4.wallpaperflare.com/wallpaper/1000/316/848/spider-man-2018-game-wallpaper-preview.jpg" alt="Spooder Moan">
        </div>
        <div class="element">
            <h1>CAPTIAN AMERICA</h1>
            <img src="https://c4.wallpaperflare.com/wallpaper/441/134/349/the-avengers-chris-evans-captain-america-avengers-age-of-ultron-wallpaper-preview.jpg" alt="Captain America">
        </div>
        <div class="element">
            <h1>THOR</h1>
            <img src="https://c4.wallpaperflare.com/wallpaper/375/342/535/thor-chris-hemsworth-men-mjolnir-wallpaper-preview.jpg" alt="THORRRRR">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
